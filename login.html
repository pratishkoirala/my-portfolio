<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>One Page Layout</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0-alpha/css/all.min.css">
<style>
body {
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  font-family: sans-serif;
  background:#103783;
}
header {
  z-index: 999;
  position: fixed;
  background: rgba(255, 255, 255, 0.1);
  top: 0;
  left: 0;
  width: 100%;
  padding: 15px 200px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  transition: 0.5s ease;
}

header.sticky {
  background: #3a6cf4;
  padding: 10px 200px;
}

header .brand {
  color: #fff;
  font-size: 1.8em;
  font-weight: 700;
  text-transform: uppercase;
  text-decoration: none;
}

header .navigation {
  position: relative;
}

header .navigation a {
  color: #fff;
  font-size: 1em;
  font-weight: 500;
  text-decoration: none;
  margin-left: 30px;
}

header .navigation a:hover {
  color: #3a6cf4;
}

header.sticky .navigation a:hover {
  color: #000;
}

.main {
  width: 350px;
  height: 500px;
  background: red;
  overflow: hidden;
  background: url("bg.jpg") no-repeat center/cover;
  border-radius: 10px;
  box-shadow: 5px 20px 50px #000;
}
.fa-times {

  top: 10px; /* Adjust as needed */
  right: 10px; /* Adjust as needed */
  color: #fff; /* Adjust color as needed */
  font-size: 1.5em; /* Adjust font size as needed */
  cursor: pointer; /* Add cursor pointer */
}




#chk {
  display: none;
}

.signup {
  position: relative;
  width: 100%;
  height: 100%;
}

label {
  color: #fff;
  font-size: 2.3em;
  justify-content: center;
  display: flex;
  margin: 60px;
  font-weight: bold;
  cursor: pointer;
  transition: .5s ease-in-out;
}

input {
  width: 60%;
  height: 20px;
  background: #e0dede;
  justify-content: center;
  display: flex;
  margin: 20px auto;
  padding: 10px;
  border: none;
  outline: none;
  border-radius: 5px;
}

button {
  width: 60%;
  height: 40px;
  margin: 10px auto;
  justify-content: center;
  display: block;
  color: #000;
  font-size: 1em;
  font-weight: bold;
  margin-top: 20px;
  outline: none;
  border: none;
  border-radius: 5px;
  transition: .2s ease-in;
  cursor: pointer;
}

.login {
  height: 460px;
  background: #899dca;
  border-radius: 60% / 10%;
  transform: translateY(-180px);
  transition: .8s ease-in-out;
}

.login label {
  color: #573b8a;
  transform: scale(.6);
}

#chk:checked~.login {
  transform: translateY(-500px);
}

#chk:checked~.login label {
  transform: scale(1);
}

#chk:checked~.signup label {
  transform: scale(.6);
}
</style>
</head>
<body>

<div class="main">    
  <i class="fas fa-times"></i>
  <input type="checkbox" id="chk" aria-hidden="true">
  <div class="signup">
    <form>
      <label for="chk" aria-hidden="true">Sign up</label>
      <input type="text" name="txt" placeholder="User name" required="">
      <input type="email" name="email" placeholder="Email" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button>Sign up</button>
    </form>
  </div>

  <div class="login">
    <form>
      <label for="chk" aria-hidden="true">Login</label>
      <input type="email" name="email" placeholder="Email" required="">
      <input type="password" name="pswd" placeholder="Password" required="">
      <button>Login <a href="index.html"></a></button>
    </form>
  </div>
</div>
<script>// script.js

  document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.getElementById('login-form');
  
      loginForm.addEventListener('submit', function(event) {
          event.preventDefault(); // Prevent default form submission
  
          const username = document.getElementById('username').value;
          const password = document.getElementById('password').value;
  
          // Basic login check (Replace with your authentication logic)
          if (username === 'admin' && password === 'password') {
              alert('Login successful!');
              // Redirect to home page or perform any other action
          } else {
              alert('Invalid username or password. Please try again.');
          }
      });
  });
  </script>

</body>
</html>
